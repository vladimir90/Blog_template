                 <h5>This is a contact page with some basic contact information and a contact form.</h5>
                  <form action="contact.html" id="myform" method="post">
                      <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" name="name" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" name="email" class="form-control" required>
                      </div>
                      <div class="form-group">
                        <label for="comment">Comment *</label>
                        <textarea rows="8" cols="80" name="textArea" class="form-control" required></textarea>
                      </div>

                      <div class="form-group">
                        <input type="submit" class="btn btn-danger">
                      </div>
                  </form>
               </div>
